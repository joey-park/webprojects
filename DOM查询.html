<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>hello</title>
		<style type="text/css">
			#buttonlists{
				text-align:center;
			}
		</style>
		<script type="text/javascript">
			
			window.onload=function(){
				//查找live节点
		   var but01=document.getElementById("but01");//绑定单击响应函数
		   but01.onclick=function(){
		   var live=document.getElementById("live");
		   alert(live.innerHTML);//innerHTML获取元素内部HTML代码
		};
		
		//查找所有li节点
			var but02=document.getElementById("but02");
			but02.onclick=function(){
//				getElementsByTagName()根据标签名获取一组元素节点
			var lis=document.getElementsByTagName("li");
			//返回一个数组类对象，所查询的元素都会封装到对象中
			//即使查询到只有一个元素，也会封装到数组中返回
			for(var i=0;i<lis.length;i++ ){
				alert(lis[i].innerHTML);
			};
			};
			//查找name=gender的节点
			var but03=document.getElementById("but03");
			but03.onclick=function(){
				var inputs=document.getElementsByName("gender");
				for(var j=0;j<inputs.length;j++){
					//inner.HTML获取元素内部的HTML代码
					//对于自结束标签没有意义
					alert(inputs[j].value);
				};
			};
			
		   var but04=document.getElementById("but04");//绑定单击响应函数
		   but04.onclick=function(){
		   var hi=document.getElementById("hi");
		   hi.innerHTML="马云";//innerHTML获取元素内部HTML代码
		 
		};
//		
		
		};
			/*
			 * 读取元素节点的属性
			 * 元素.属性名
			 * 元素.name   元素.id
			 * 读取class属性要用元素.className
			 */
				
		
			
		</script>
		
	</head>
	<body>
		<div id="total">
		<div class="inner">
		<p>
			你喜欢那本书？
		</p>	
		<ul id="书">
			<li id="live">《活着》</li>
			<li>《平凡的世界》</li>
			<li>《白夜行》</li>
			<li>《围城》</li>
		</ul>	

		
		<p>
			你喜欢哪个名人？
		</p>	
			<ul id="person">
				<li id="hi">爱因斯坦</li>
				<li id="hello">霍金</li>
				<li>乔布斯</li>
			</ul>
			
			<p>
				你喜欢哪部剧？
			</p>
			
			<ul id="teleplay">
				<li>权力的游戏</li>
				<li>神盾局特工</li>
				<li>生活大爆炸</li>
			</ul>
			<br />
			
		</div>
		<div class="inner">
			gender
			<input type="radio" name="gender" value="male"/>
			男
			<input type="radio" name="gender" value="female"/>
			女
			<br />
			<br />
		</div>
		</div>
		<div id="buttonlists">
			<div><button id="but01">第一个按钮</button></div>
			<div><button id="but02">第二个按钮</button></div>
			<div><button id="but03">第三个按钮</button></div>
			<div><button id="but04">第四个按钮</button></div>
			
		</div>
	</body>
</html>
