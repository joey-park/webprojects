<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>div跟随鼠标移动</title>
		<style type="text/css">
		#Div{
			width:50px ;
			height: 50px;
			background-color: greenyellow;
			position: absolute;
			/*
			 * 开启绝对定位
			 */
		
		</style>
		<script type="text/javascript">
			window.onload=function(){
				/*
				 * 使div可以跟随鼠标移动
				 */
				var Div=document.getElementById("Div");
				document.onmousemove=function(event){
					//Div.onmousemove(只在Div里移动)
					
					//获取鼠标坐标
				/*
				 * clientX、clientY
				 * 获取鼠标在当前可见窗口的坐标
				 */
				/*
				 * pageX、pageY
				 * 获取鼠标相对于当前页面的坐标
				 */
					var left=window.event.pageX;
					var top=window.event.pageY;
					
					//设置div坐标(相对于整个页面的)
					Div.style.left=left+"px";
					Div.style.top=top+"px";
					
				}
			};
		</script>
	</head>
	<body style="height: 1000px;">
		<div id="Div"></div>
		
	
	</body>
</html>
