<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>事件对象</title>
		<style type="text/css">
		#areaDiv{
			width:500px ;
			height: 150px;
			border: 1px solid black;
		}	
		#showMsg{
			width: 500px;
			height: 50px;
			border: 1px solid black;
		}	
		</style>
		<script type="text/javascript">
			window.onload=function(){
				/*
				 * 实现如下功能：
				 * 当鼠标在areaDiv上移动时，在showMsg里显示鼠标的坐标
				 */
				//获取两个div
				var areaDiv=document.getElementById("areaDiv");
				var showMsg=document.getElementById("showMsg");
				/*
				 * onmousemove
				 * 该事件会在鼠标移动时被触发
				 */
				/*
				 * 事件对象
				 * ---当事件的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应函数
				 * 在事件对象中封装了当前对象的一切信息（鼠标的位置,鼠标滚轮滚动方向）
				 */
				areaDiv.onmousemove=function(event){
					var x=window.event.clientX;//获取鼠标指针水平坐标
					var y=window.event.clientY;//获取鼠标指针垂直坐标
					showMsg.innerHTML="x="+x+",y="+y;
					
				};
			};
		</script>
	</head>
	<body>
		<div id="areaDiv"></div>
		<br />
		<div id="showMsg"></div>
		
	
	</body>
</html>
